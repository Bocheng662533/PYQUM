<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/dso.js') }}"></script>
</head>

<body class="mach">
<div>
    <!--previous settings-->
    <form method='GET'>
        <button class="slider" id="dso"><strong>Instrument Log (History)</strong></button>
    </form>
    <div class="instrlog" id="dso"></div>

    <div class="tab">
        <button class='dso' id='reset'><i class="fa fa-refresh" style="font-size:15px;color:lightgreen;"></i> RESET</button>
        <button class='dso' id='close'><i class="fa fa-times-circle" style="font-size:15px;color:red;"></i> CLOSE</button>

        <button class='dso' id='about'>ABOUT</button>
        <button class='dso' id='debug'>DEBUG</button>
        <button class='dso' id='settings'>SETTINGS</button>
        <button class='dso' id='display'>DISPLAY</button> 
    </div>
    
    <div class="dsocontent" id="debug"></div>
    <div class="dsocontent" id="about"></div>
    
    
    <div class="dsocontent" id="settings">
        <div class="container">
            <form method='GET'>
                <h3>Channel 1:</h3>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>Y-Range</label></div>
                <div class="col-75"><input class='dso' id="settings" name='rnge' type="text" value="{{yrange}}"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>Y-Scale</label></div>
                <div class="col-75"><input class='dso' id="settings" name='scal' type="text" value="{{yscale}}"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>Y-Offset</label></div>
                <div class="col-75"><input class='dso' id="settings" name="ofset" type="text" value="{{yoffset}}"/></div> 
                </div>
                <h3>Channel 2:</h3>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>Y-Range</label></div>
                <div class="col-75"><input class='dso' id="settings" name='rnge2' type="text" value="{{yrange2}}"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>Y-Scale</label></div>
                <div class="col-75"><input class='dso' id="settings" name='scal2' type="text" value="{{yscale2}}"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>Y-Offset</label></div>
                <div class="col-75"><input class='dso' id="settings" name="ofset2" type="text" value="{{yoffset2}}"/></div> 
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>T-Range (ns)</label></div>
                <div class="col-75"><input class='dso' id="settings" name="trnge" type="text" value="{{trange}}"/></div> 
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>T-Delay (ns)</label></div>
                <div class="col-75"><input class='dso' id="settings" name="tdelay" type="text" value="{{tdelay}}"/></div> 
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>T-Scale (ns)</label></div>
                <div class="col-75"><input class='dso' id="settings" name="tscal" type="text" value="{{tscale}}"/></div> 
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>Average Count</label></div>
                <div class="col-75"><input class='dso' id="settings" name="avenum" type="text" value="12"/></div> 
                </div>
                
                
                <div class="row"> <!-- ACTION BUTTON -->
                    <div class="col-25"></div>
                    <div class="col-25"><input class='dso' id='autoscale' type="submit" value="Autoscale"/></div>
                    <div class="col-25"><input class='dso' id='submitsettings' type="submit" value="Submit"/></div>
                </div>
            </form>
        </div>
    </div>

    <div class="dsocontent" id="display">
        <object type="image/svg+xml" data='/static/img/dso/DSOwaveform(CH1).svg'>
            Your browser does not support SVG (DSOwaveform-CH1)
        </object>
        <object type="image/svg+xml" data='/static/img/dso/DSOwaveform(CH2).svg'>
            Your browser does not support SVG (DSOwaveform-CH1)
        </object>
        <img id='ch1' src='/static/img/dso/DSOwaveform(CH1).png' alt='DSOwaveform'>
        <img id='ch2' src='/static/img/dso/DSOwaveform(CH2).png' alt='DSOwaveform'>   
    </div>
</div>
</body>

</html>
