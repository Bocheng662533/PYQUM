<!doctype html> <!--extended from parent: machine.html, which in turn inherited base.html-->

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mxg.js') }}"></script>
</head>

<body class="mach">
<div>
    <!--previous settings-->
    <form method='GET'>
        <button class="slider" id="mxg"><strong>Instrument Log (History)</strong></button>
    </form>
    <div class="instrlog" id="mxg"></div>

    <div class="tab">
    <form method='GET'>
        <button class='mxg' id='reset'><i class="fa fa-refresh" style="font-size:15px;color:lightgreen;"></i> RESET</button>
        <button class='mxg' id='close'><i class="fa fa-times-circle" style="font-size:15px;color:red;"></i> CLOSE</button>

        <button class='mxg' id='about'>ABOUT</button>
        <button class='mxg' id='debug'>DEBUG</button>
        <button class='mxg' id='settings'>SETTINGS</button> 
        
    </form>
    </div>

    <div class="mxgcontent" id="debug"></div>
    <div class="mxgcontent" id="about"></div>

    <div class="mxgcontent" id="settings">
        <div class="container">
            <form method='GET'>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>Frequency (GHz)</label></div>
                <div class="col-75"><input class='mxg' id="settings" name='freq' type="text" value="2.5"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>Power (dBm)</label></div>
                <div class="col-75"><input class='mxg' id="settings" name='powa' type="text" value="7"/></div>
                </div>
                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                <div class="col-25"><label>RF Output</label></div>
                <div class="col-75"><select class='mxg' id="settings" name="oupt">
                    <option value=1 selected>ON</option>
                    <option value=0>OFF</option>
                    </select></div>
                </div>
                
                <div class="row"> <!-- SUBMIT BUTTON -->
                    <div class="col-25"></div>
                    <div class="col-75"><input class='mxg' id='submitsettings' type="submit" value="Submit"/></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
