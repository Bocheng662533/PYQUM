<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <title>{% block title %}{% endblock %} - PyQuM</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    {% block head %}{% endblock %}
</head>

<nav class="navbar">
    <ul >
        <li class='left'><a href="{{ url_for('blog.index') }}" class="home">Home</a></li>
        <li class='left' id="mach"><a href="{{ url_for('machine.show') }}" class="mach">Machine</a></li>
        <li class='left'><a href="{{ url_for('display.figstatic') }}" class="fig">Display</a></li>
        <li class='left'><a href="{{ url_for('bridge.show') }}" class="bridg">Bridge</a></li>
        <li class='left'><a href="{{ url_for('guide.show') }}" class="guide">Guide</a></li>

        {% if g.user %}
        <li class='right'><span class="user">{{ g.user['username'] }}</span></li>
        <li class='right'><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
        {% else %}
        <li class='right'><a href="{{ url_for('auth.register') }}" class="reg">Register</a></li>
        <li class='right'><a href="{{ url_for('auth.login') }}" class="login">Log In</a></li> 
        {% endif %}
    
    </ul>
</nav>

<section>
    <header>
        {% block header %}{% endblock %}
    </header>
     
    {% block content %}{% endblock %}
</section>
