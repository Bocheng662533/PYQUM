<!doctype html> <!--extended from parent: mission.html, which in turn inherited base.html-->

<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mssn/char/fresp.js') }}"></script>
</head>

<body class='char'>

<div class="container">

        <div class="row"> <!-- New Role for File-status -->
            <div class="col-25" id='left'><select class='char' id="fresp" name="wday" type="text"></select></div>
            <div class="col-10" id='left'><select class='char' id="fresp" name="wmoment" type="text"></select></div>
            <div class="col-20" id='left'>
                <ul class="data-status" id="fresp">
                    <li><span class="bar data-progress" id="fresp"></span><h3>Data Progress</h3></li>
                </ul>
            </div>
            <div class="col-15" id='right'><button class="char push_button w-95 blue" id="fresp-update">UPDATE</button></div>
        </div>

        <div class="row"> <!-- New Row for Comment -->
            <div class="col-75" id='left'>
                <textarea class='char' id="fresp" name="comment" type="text" rows="3" cols="73" readonly>--comment--</textarea>
            </div>
        </div>

        <div class="row"> <!-- New Row for Parameter-label -->
            <div class="col-20" id='left'><label>S-Parameter</label></div>
            <div class="col-20" id='left'><label>IF-Bandwidth (Hz)</label></div>
            <div class="col-20" id='left'><label>Power (dBm)</label></div>
            <div class="col-20" id='left'><label>Frequency (GHz)</label></div>
        </div>
        <div class="row"> <!-- New Row for Parameter-selection -->
            <div class="col-20" id='left'><select class='char' id="fresp" name="c-sparam" type="text"></select></div>
            <div class="col-20" id='left'><select class='char' id="fresp" name="c-ifb" type="text"></select></div>
            <div class="col-20" id='left'><select class='char' id="fresp" name="c-powa" type="text"></select></div>
            <div class="col-20" id='left'><select class='char' id="fresp" name="c-freq" type="text"></select></div>
            
        </div>

        <div class="row"> <!-- New Role for Data Assembly -->
            <div class="col-20" id='left'><input class='char' id='1d-data' type="submit" value="1D-Data"/></div>
        </div>

        <div id="char-fresp-chart"></div>
        
        <!-- Brings up dialogue box for parameter settings -->
        <div class="modal">
            <div class="modal-overlay modal-toggle"></div>
            <div class="modal-wrapper modal-transition">
                <div class="modal-header">
                    <h2 class="modal-heading">Setting up Measurement:</h2>
                </div>
                    
                <div class="modal-body">
                    <div class="modal-content">
                        <div class="row"> <!-- New Row for Parameter-label -->
                            <div class="col-20" id='left'><label>S-Parameter</label></div>
                            <div class="col-20" id='left'><label>IF-Bandwidth (Hz)</label></div>
                            <div class="col-20" id='left'><label>Power (dBm)</label></div>
                            <div class="col-20" id='left'><label>Frequency (GHz)</label></div>
                        </div>
                        <div class="row"> <!-- New Row for Parameter-input -->
                            <div class="col-20" id='left'><input class='char' id="fresp" name="sparam" type="text" value="S21,"/></div>
                            <div class="col-20" id='left'><input class='char' id="fresp" name="ifb" type="text" value="1000"/></div>
                            <div class="col-20" id='left'><input class='char' id="fresp" name="powa" type="text" value="-37"/></div> 
                            <div class="col-20" id='left'><input class='char' id="fresp" name="freq" type="text" value="5 to 9 * 3000"/></div>
                            <div class="col-75" id='left'>
                                <textarea class='char' id="fresp" name="ecomment" type="text" rows="3" cols="73">--comment--</textarea>
                            </div>
                        </div>
                        <div class="row"> <!-- New Row for EXECUTION -->
                            <div class="col-15" id='left'><input class="char modal-toggle" id="fresp-run"  type="submit" value="RUN"/></div>
                            <div class="col-15" id='left'><input class="modal-toggle" id="fresp-cancel" type="submit" value="CANCEL"/></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
