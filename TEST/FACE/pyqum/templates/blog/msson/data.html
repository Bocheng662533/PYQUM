<!doctype html> <!--extended from parent: mission.html, which in turn inherited base.html-->

<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="{{ url_for('static', filename='js/mssn/data.js') }}"></script>
</head>

<body class="mssn">

    <div>

        <div class="tab2">
            <button class='data' id='history'>HISTORY</button>
            <button class='data' id='warmup'>WARM UP</button> 
        </div>
        
        <!-- page content based on button clicked -->
        <div class="datacontent" id="history">
            <div class="container">

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-25"><select class='data' id="history" name="wday" type="text" value="3">
                        <option value="" selected>pick a day</option>
                        {% for i in Days %}
                        <option value={{i}}>{{i}}</option>
                        {% endfor %}</select>
                    </div>
                    <div class="col-25"><select class='data' id="history" name="P_Ch" type="text" value="5">
                        {% for i in range(6) %}
                        <option value={{i+1}} {% if i+1 == 3 %} selected {% endif %}>P{{i+1}}</option>
                        {% endfor %}</select>
                    </div> 
                    <div class="col-25"><select class='data' id="history" name="P_Ch2" type="text" value="5">
                        <option value=0 selected>add P</option>
                        {% for i in range(6) %}
                        <option value={{i+1}}>P{{i+1}}</option>
                        {% endfor %}</select>
                    </div>
                    <div class='data' id='startP'></div>
                </div>

                <div class="row"> <!-- NEW ROW of INPUT/SELECT -->
                    <div class="col-25"></div>
                    <div class="col-25"><select class='data' id="history" name="T_Ch" type="text" value="5">
                        {% for i in [1,2,5,6,7] %}
                        <option value={{i}} {% if i == 2 %} selected {% endif %}>T{{i}}</option>
                        {% endfor %}</select>
                    </div> 
                    <div class="col-25"><select class='data' id="history" name="T_Ch2" type="text" value="5">
                        <option value=0 selected>add T</option>
                        {% for i in [1,2,5,6,7] %}
                        <option value={{i}}>T{{i}}</option>
                        {% endfor %}</select>
                    </div>
                    <div class='data' id='startT'></div>
                </div>
                
                <div id="data-chart-01"></div>
            </div>
        </div>
    
        <div class="datacontent" id="temperature">
            <div class="container">
                
            </div>
        </div>
    
    </div>

</body>

</html>
